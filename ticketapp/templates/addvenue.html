{% extends "base.html" %}
{% block title %}Admin Home{% endblock %}
{% block navbar %}
<a class="nav-item nav-link" href="/admin/dashboard">Dashboard</a>
<a class="nav-item nav-link" id="logout" href="/logout">Logout</a>
{% endblock %}
{%block content%}
<h1>{{current_user.name}}HOME for admin</h1>
<form method="POST">
    <label for="Venue name">Venue Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Venue name">
    <label for="Address">Address</label>
    <input type="text" class="form-control" id="addr" name="addr" placeholder="Enter Address">
    <label for="city">City (for search purpose)</label>
    <input type="text" class="form-control" id="city" name="city" placeholder="Enter city">
    <br>
    <button type="submit" class="btn btn-primary">Add venue</button>
</form>
{%endblock%}
