{% extends "base.html" %}
{% block title %}Admin Login{% endblock %}
{% block navbar %}
<a class="nav-item nav-link" href="/userlogin">User</a>
<a class="nav-item nav-link" href="/adminsignup">Signup</a>
{% endblock %}
{% block content %}
<br>
<form method="POST">
    <h4 align="centre"style="margin-top: 100px;">Admin Login</h4>
    <div class="form-group">
        <label for="name">Username</label>
        <input type="name" class="form-control" id="name" name="name" placeholder="Enter username">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password" name="password1" placeholder="Enter password">
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Login</button>
</form>
<br>
<div>
    <a href="/adminsignup"><button type="submit"class="btn btn-primary">Register</button></a>
</div>


{% endblock %}
