{% extends 'base.html' %}

{% block content %}
  <h1>Add Show to {{ show.name }}</h1>
  <form method="POST">
      <label for="name">Name</label>
      <input type="text" class="form-control"name="name" id="name">
      <label for="price">Price</label>
      <input type="number" name="price" class="form-control">
      <label for="numb">Capacity</label>
      <input type="number" name="numb" class="form-control">
      <button type="submit"onclick="return confirm('Are you sure you need to update this would lead to cancelation of all booking till now!')" class="btn btn-primary">Update Show</button>
  </form>
{% endblock %}
